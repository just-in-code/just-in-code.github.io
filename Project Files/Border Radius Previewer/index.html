<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div id="container">
            <h1>Border Radius Preview</h1>
            <div id="obj"></div>
            <form id="userSliderForm">
                <div class="group">
                    <label for="upleft">Upper Left</label> <br>
                    <input type="range" id="upleft" class="rangeInput" name="upleft" min="0" max="50" value="0">
                    <p>0%</p>
                </div>
                <div class="group">
                    <label for="upright">Upper Right</label> <br>
                    <input type="range" id="upright" class="rangeInput" name="upright" min="0" max="50" value="0">
                    <p>0%</p>
                </div>
                <div class="group">
                    <label for="loleft">Lower Left</label> <br>
                    <input type="range" id="loleft" class="rangeInput" name="loleft" min="0" max="50" value="0">
                    <p>0%</p>
                </div>
                <div class="group">
                     <label for="loright">Lower Right</label> <br>
                     <input type="range" id="loright" class="rangeInput" name="loright" min="0" max="50" value="0">
                    <p>0%</p>
                </div>
            </form>
        </div>
        <script src="main.js"></script>
    </body>
</html>
