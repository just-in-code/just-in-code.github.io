<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1f43a53e64.js" crossorigin="anonymous"></script>
    <title>FlipImage</title>
</head>
<body>
    <div id="container">
        <h1>FlipImage</h1>
        <div id="imageController">
            <button id="up"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
            <button id="left"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
            <div id="imageContainer">
                <div id="imageContainer-inner">
                    <div id="imageFront">
                        <img src="./4K Wallpapers.jpg">
                    </div>
                    <div id="imageBack">Nothing here</div>
                </div>
            </div>
            <button id="right"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>    
            <button id="down"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
